<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Feefo: UI Assessment</title>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feefo Support Contact</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
          }
          .container {
              max-width: 800px;
              margin: 0 auto;
              padding: 20px;
          }
          h1 {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              color: #333;
              text-align: center;
          }
          .section {
              margin-bottom: 30px;
          }
          .section h2 {
              font-size: 24px;
              color: #333;
          }
          .section p {
              font-size: 16px;
              color: #666;
          }
          .upload-stats {
              background-color: #f5f5f5;
              padding: 10px;
              border-radius: 5px;
          }
          table {
              width: 100%;
              border-collapse: collapse;
          }
          th, td {
              padding: 10px;
              border: 1px solid #ddd;
              text-align: left;
          }
          th {
              background-color: #f2f2f2;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1>Feefo Support Contact</h1>
  
          <div class="section">
              <h2>Account Overview</h2>
              <p>This section provides an overview of your Feefo account.</p>
              <!-- Add relevant account overview details here -->
          </div>
  
          <div class="section">
              <h2>Support Contact Information</h2>
              <p>Contact us for any support-related queries.</p>
              <!-- Add relevant support contact information here -->
          </div>
  
          <div class="section">
              <h2>Upload Statistics</h2>
              <p>View statistics related to your uploads.</p>
              <div class="upload-stats">
                  <table>
                      <tr>
                          <th>Month</th>
                          <th>Uploads</th>
                      </tr>
                      <tr>
                          <td>January</td>
                          <td>100</td>
                      </tr>
                      <!-- Add more rows for each month's statistics -->
                  </table>
              </div>
          </div>
      </div>
  </body>
    
</html>
